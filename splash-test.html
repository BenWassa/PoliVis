<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen Test - Civic Lens</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inline Splash Styles -->
    <style>
      :root {
        --edge-height: 22%; /* percent of frame height covered by dark vignette */
        --edge-top-opacity: 0.95; /* top edge solid opacity */
        --edge-mid-opacity: 0.45; /* mid fade opacity */
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body.splash-active {
        overflow: hidden !important;
        position: relative;
        width: 100%;
        height: 100%;
      }

      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #00090e;
        background: radial-gradient(ellipse at center, #001524 0%, #00090e 100%);
        z-index: 9999;
        transition: opacity 500ms ease, visibility 500ms ease;
        opacity: 0;
        animation: splash-fade-in 300ms ease forwards;
        overflow: hidden; /* ensure nothing inside can create scrollbars */
      }

      .splash-screen__image {
        display: block; /* remove inline-gap and ensure predictable sizing */
        width: auto;
        height: auto;
        /* limit to Pixel 8 CSS viewport but never overflow the browser viewport */
        max-width: min(412px, 100vw);
        max-height: min(915px, 100vh);
        object-fit: contain;
        object-position: center;
        animation: splash-image-scale 800ms ease-out forwards;
        filter: drop-shadow(0 0 40px rgba(0, 150, 199, 0.25));
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        user-select: none;
        -webkit-user-drag: none;
      }

      /* Frame overlays to darken and shadow top/bottom edges */
      .splash-screen__frame {
        position: relative;
        display: inline-block;
        z-index: 1;
      }

      .splash-screen__frame::before,
      .splash-screen__frame::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        height: var(--edge-height, 22%); /* size of the darkened edge */
        pointer-events: none;
        z-index: 2; /* sit above image */
      }

      /* top dark vignette */
      .splash-screen__frame::before {
        top: 0;
        background: linear-gradient(to bottom,
          rgba(0,0,0,var(--edge-top-opacity,0.95)) 0%,
          rgba(0,0,0,var(--edge-mid-opacity,0.45)) 35%,
          rgba(0,0,0,0) 100%);
      }

      /* bottom dark vignette */
      .splash-screen__frame::after {
        bottom: 0;
        background: linear-gradient(to top,
          rgba(0,0,0,var(--edge-top-opacity,0.95)) 0%,
          rgba(0,0,0,var(--edge-mid-opacity,0.45)) 35%,
          rgba(0,0,0,0) 100%);
        box-shadow: inset 0 -60px 60px -30px rgba(0,0,0,0.6);
      }

      /* top-layer blur mask - sits above everything, creates soft edge blur on all sides */
      .splash-screen__blur-mask {
        position: absolute;
        inset: 0;
        z-index: 3; /* above the ::before/::after overlays */
        pointer-events: none;
        /* radial fade from center to edges creates soft blur effect */
        background: radial-gradient(ellipse 85% 88% at center, 
          transparent 50%, 
          rgba(0,9,14,0.3) 75%, 
          rgba(0,9,14,0.85) 95%,
          rgba(0,9,14,0.98) 100%);
        /* inset shadow adds subtle inner darkening for even softer edges */
        box-shadow: inset 0 0 120px 40px rgba(0,0,0,0.4);
        mix-blend-mode: multiply;
      }

      @keyframes splash-fade-in {
        to { opacity: 1; }
      }

      @keyframes splash-image-scale {
        0% { transform: scale(1.05); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .splash-screen--hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body class="splash-active" style="margin: 0; padding: 0; overflow: hidden;">
    <div id="app-splash" class="splash-screen" role="presentation" aria-hidden="true">
      <div class="splash-screen__frame">
        <img src="./public/assets/PoliVis_splash_2.png" alt="PoliVis splash screen" class="splash-screen__image" onerror="this.style.display='none';" />
        <div class="splash-screen__blur-mask"></div>
      </div>
    </div>

    <!-- Minimal Test Controls -->
    <div id="test-controls" style="position: fixed; top: 10px; right: 10px; z-index: 10000; background: rgba(0,0,0,0.6); padding: 6px 8px; border-radius: 6px; color: white; font-family: Inter, sans-serif; font-size: 12px; backdrop-filter: blur(4px);">
      <div style="display: flex; gap: 6px; align-items: center;">
        <button id="pause-btn" onclick="togglePause()" style="background: #f59e0b; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 11px;">⏸️</button>
        <button onclick="hideSplash()" style="background: #10b981; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 11px;">✕</button>
        <button onclick="resetSplash()" style="background: #6b7280; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 11px;">↻</button>
        <span id="status-text" style="color: #d1d5db; font-size: 11px; margin-left: 4px;">5s</span>
      </div>
      <div style="display:flex; gap:8px; align-items:center; margin-top:6px;">
        <label style="font-size:10px; color:#cbd5e1; display:flex; gap:6px; align-items:center;">
          <span style="font-size:11px; width:40px;">Edge</span>
          <input id="edge-height-range" type="range" min="5" max="40" value="22" style="width:120px;" aria-label="Edge height" />
        </label>
        <label style="font-size:10px; color:#cbd5e1; display:flex; gap:6px; align-items:center;">
          <span style="font-size:11px; width:40px;">Dark</span>
          <input id="edge-opacity-range" type="range" min="10" max="100" value="95" style="width:80px;" aria-label="Edge darkness" />
        </label>
      </div>
    </div>

    <script>
      let autoHideTimeout;
      let isPaused = localStorage.getItem('splash-test-paused') === 'true'; // Load from localStorage
      let remainingTime = 5000; // 5 seconds
      let countdownInterval;

      function hideSplash() {
        const splashElement = document.getElementById('app-splash');
        if (splashElement) {
          // Clear any running timers
          clearTimeout(autoHideTimeout);
          clearInterval(countdownInterval);

          splashElement.classList.add('splash-screen--hidden');
          splashElement.addEventListener(
            'transitionend',
            () => {
              splashElement.remove();
              document.body.classList.remove('splash-active');
              document.getElementById('test-controls').innerHTML += '<p style="color: #10b981; margin: 10px 0 0 0;">Splash hidden!</p>';
            },
            { once: true }
          );
        }
      }

      function resetSplash() {
        // Clear localStorage on reset
        localStorage.removeItem('splash-test-paused');
        // Reload the page to reset
        window.location.reload();
      }

      function togglePause() {
        const pauseBtn = document.getElementById('pause-btn');
        const statusText = document.getElementById('status-text');

        if (isPaused) {
          // Resume
          isPaused = false;
          pauseBtn.textContent = '⏸️';
          pauseBtn.style.background = '#f59e0b';
          statusText.textContent = `${Math.ceil(remainingTime / 1000)}s`;
          startCountdown();
        } else {
          // Pause
          isPaused = true;
          pauseBtn.textContent = '▶️';
          pauseBtn.style.background = '#10b981';
          statusText.textContent = '⏸️';
          clearInterval(countdownInterval);
        }

        // Save pause state to localStorage
        localStorage.setItem('splash-test-paused', isPaused.toString());
      }

      function startCountdown() {
        clearInterval(countdownInterval);
        const startTime = Date.now();

        countdownInterval = setInterval(() => {
          if (!isPaused) {
            const elapsed = Date.now() - startTime;
            remainingTime = Math.max(0, 5000 - elapsed);

            if (remainingTime > 0) {
              document.getElementById('status-text').textContent = `${Math.ceil(remainingTime / 1000)}s`;
            } else {
              clearInterval(countdownInterval);
              if (document.getElementById('app-splash')) {
                hideSplash();
              }
            }
          }
        }, 100);
      }

      // Initialize the UI based on loaded pause state
      function initializeUI() {
        const pauseBtn = document.getElementById('pause-btn');
        const statusText = document.getElementById('status-text');

        if (isPaused) {
          pauseBtn.textContent = '▶️';
          pauseBtn.style.background = '#10b981';
          statusText.textContent = '⏸️';
        } else {
          pauseBtn.textContent = '⏸️';
          pauseBtn.style.background = '#f59e0b';
          statusText.textContent = '5s';
          startCountdown();
        }
      }

      // Initialize when page loads
      initializeUI();

      // --- live tuning controls for edge height & opacity ---
      (function setupEdgeControls(){
        const frame = document.querySelector('.splash-screen__frame');
        const heightRange = document.getElementById('edge-height-range');
        const opacityRange = document.getElementById('edge-opacity-range');

        // load saved values or defaults
        const savedHeight = localStorage.getItem('splash-edge-height');
        const savedOpacity = localStorage.getItem('splash-edge-opacity');
        if (savedHeight) heightRange.value = savedHeight;
        if (savedOpacity) opacityRange.value = savedOpacity;

        const applyValues = () => {
          const h = Number(heightRange.value);
          const o = Number(opacityRange.value) / 100;
          // set CSS variables on the frame element (pseudo-elements inherit)
          if (frame) {
            frame.style.setProperty('--edge-height', `${h}%`);
            frame.style.setProperty('--edge-top-opacity', `${o}`);
            frame.style.setProperty('--edge-mid-opacity', `${Math.max(0.15, o * 0.5)}`);
          }
          // persist
          localStorage.setItem('splash-edge-height', String(h));
          localStorage.setItem('splash-edge-opacity', String(opacityRange.value));
        };

        // apply on changes and on init
        heightRange.addEventListener('input', applyValues, { passive: true });
        opacityRange.addEventListener('input', applyValues, { passive: true });
        applyValues();
      })();
    </script>
  </body>
